<!--Change Lab HTML Code-->
<article class="col-md-4">
    <h2></h2>
    <!-- Textbox for user input -->
    <p>
        Please enter the amount of money you would like to see in change. And the calculation will display the amount of money you entered in quarters, dimes, nickels, and pennies.
    </p>
    <div>
        <input type="number" class="form-control" id="tbChangeLab" placeholder="Money Input" />
    </div>
    <div>
        <input type="button" class="btn btn-warning" value="Money in Change" onclick="remainingChange()" />
    </div>
    <!-- Output Element -->
    <span id="changeLabOutput"></span>
</article>
